<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <div class="container">
      <h1 class="title">Hippodrome "Meydan" (Dybai)</h1>
      <p class="subtitle">Sprint, 2600m, famous horses</p>

      <table>
        <caption>
          The history of horse racing this season
        </caption>
        <thead>
          <tr>
            <th>Horse</th>
            <th>Victories</th>
          </tr>
        </thead>
        <tbody class="table-history js-table-history"></tbody>
      </table>

      <hr />

      <div class="client-section">
        <p>Client rates</p>
        <p>Your balance: <span class="js-user-balance">100</span>$</p>

        <form class="js-form">
          <label
            >Bet<input
              class="input js-input"
              type="number"
              name="rate"
              placeholder="20"
          /></label>

          <select name="selectName" id="select"></select>
          <button class="btn js-btn-bet" type="submit">
            Start race with bet
          </button>
        </form>
      </div>

      <hr />
      <button class="btn js-btn-race" type="button">Start race</button>
      <p class="inform-title">Information about race</p>

      <p class="js-progress"></p>

      <p class="js-winner-field"></p>

      <hr />

      <table class="js-result-table">
        <caption>
          Result last race
        </caption>
        <thead>
          <tr>
            <th>Position</th>
            <th>Horse</th>
            <th>Time</th>
          </tr>
        </thead>

        <tbody class="table-result__body"></tbody>
      </table>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <div class="container">
      <h1 class="title">Hippodrome "Meydan" (Dybai)</h1>
      <p class="subtitle">Sprint, 2600m, famous horses</p>

      <table>
        <thead>
          <tr>
            <th>Horse</th>
            <th>Victories</th>
          </tr>
        </thead>
        <tbody class="js-table-history"></tbody>
      </table>

      <hr />

      <p>Your rates</p>
      <p>Your balance: <span class="js-user-balance">100</span>$</p>

      <form class="js-form">
        <label
          >Money<input
            class="js-input"
            type="number"
            name="rate"
            placeholder="100"
        /></label>

        <select name="selectName" id="select"></select>
        <button class="js-btn" type="submit">Start race</button>
      </form>

      <hr />

      <p class="js-progress"></p>

      <p class="js-winner-field"></p>

      <hr />

      <table class="js-result-table">
        <caption>
          Result last race
        </caption>
        <thead>
          <tr>
            <th>Position</th>
            <th>Horse</th>
            <th>Time</th>
          </tr>
        </thead>

        <tbody class="table-result__body"></tbody>
      </table>
    </div>
  </body>
</html>
